<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="slider">
        <div class="cont-slides">
            <img src="img/img1.jpg" alt="paysage" class="active">
            <img src="img/img2.jpg" alt="paysage" >
            <img src="img/img3.jpg" alt="paysage" >
            <img src="img/img4.jpg" alt="paysage" >
            <img src="img/img5.jpg" alt="paysage" >
        </div>


        <div class="commandes">
            <button class="left">
                <img  src="picto/gauche.png" alt="gauche" class="left">
            </button>

            <button class="right">
                <img src="picto/droite.png" alt="droite" class="right">
            </button>
        </div> 


        <div class="cercles">
            <button data-clic="1" class="cercle active-cercle"></button>
            <button data-clic="2" class="cercle"></button>
            <button data-clic="3" class="cercle"></button>
            <button data-clic="4" class="cercle"></button>
            <button data-clic="5" class="cercle"></button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
